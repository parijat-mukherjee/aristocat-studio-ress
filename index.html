<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aristocat Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main-container">
    <div class="cloud parallax-layer">
      <img src="./pics/cloud.png" alt="cloud" class="cloud-img" />
    </div>

    <div class="silhouette parallax-layer">
      <img
        src="./pics/silhouette.png"
        alt="silhouette"
        class="silhouette-img"
      />
    </div>

    <div class="building-one parallax-layer">
      <img
        src="./pics/building-one.png"
        alt="building-one"
        class="building-one-img"
      />
    </div>

    <div class="building-two parallax-layer">
      <img
        src="./pics/building-two.png"
        alt="building-two"
        class="building-two-img"
      />
    </div>

    <div class="building-three parallax-layer">
      <img
        src="./pics/building-three.png"
        alt="building-three"
        class="building-three-img"
      />
      <div class="smoke">
        <img src="./pics/smoke.png" alt="smoke" class="smoke-img" />
      </div>
    </div>

    <div class="building-main parallax-layer">
      <img
        src="./pics/building-main.png"
        alt="building-main"
        class="building-main-img"
      />
      <div class="roof">
        <img src="./pics/roof.png" alt="roof" class="roof-img" />
      </div>

      <div class="illustration">
        <img
          src="./pics/illustration.png"
          alt="illustration"
          class="illustration-img"
        />
      </div>

      <div class="animation">
        <img src="./pics/animation.png" alt="animation" class="animation-img" />
      </div>

      <div class="content">
        <img src="./pics/content.png" alt="content" class="content-img" />
      </div>

      <div class="webdev">
        <img src="./pics/webdev.png" alt="webdev" class="webdev-img" />
      </div>

      <div class="testimonial">
        <img
          src="./pics/testimonial.png"
          alt="testimonial"
          class="testimonial-img"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
